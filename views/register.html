<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatiVideos Login</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/a_style_general.css">
    <link rel="stylesheet" href="../src/css/header_style.css">
    <link rel="stylesheet" href="../src/css/login_and_register_style.css">
    <link rel="stylesheet" href="../src/css/footer_style.css">
   
</head>
<body>
    <header>
        <div class="header__logo">
            <img class="header__logo--img" src="../src/assets/video-camera.png" alt="logo aplicación videos">
            <p class="header__logo--p">PatiVideos</p>
        </div>

        <div class="header__menu">

            <div class="header__menu--profile">
                <img src="../src/assets/user-icon.png" alt="imagen user, representativo icono Perfil">
                <p>Perfil</p>
            </div>


            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>

        </div>
    </header>

    <section class="register py-2">
        <section class="register__container">
            <h2>Registro</h2>
            <form class="register__container--form" action="">
             
                <input class="input--form" type="text" placeholder="Nombre" name="" id="">
                <input class="input--form" type="text" placeholder="Correo" name="" id="">
            
                <input class="input--form" type="password" placeholder="Contraseña" name="" id="">

                <button class="button">Registrarme</button>
             
            </form>
        
            <p class="register__container--signIn"><a href="/">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
