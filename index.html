<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/a_style_general.css">

<body>
    <header>
        <div class="header__logo">
            <img class="header__logo--img" src="src/assets/video-camera.png" alt="logo aplicación videos">

        </div>

        <div class="header__menu">

            <div class="header__menu--profile">
                <img src="src/assets/user-icon.png" alt="imagen user, representativo icono Perfil">

            <ul>
                <li><a href="/">Cuenta</a></li>

        <div class="carousel__container">
            <div class="carousel-item">
               
                <img class="carousel-item__img"

                      </div>
                 </div>

                 <p class="carousel-item__details--subtitle">2020 16+ 114min</p>
                </div>
